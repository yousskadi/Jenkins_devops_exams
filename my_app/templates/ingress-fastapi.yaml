apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  namespace: {{ .Values.namespace }}
  #annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    name: myingress
spec:
  ingressClassName: traefik
  rules:
  - host: jenkins.devops-youss.cloudns.ph
    http:
      paths:
      - pathType: Prefix
        path: /api/v1/casts
        backend:
          service:
            name: cast-service
            port: 
              number: 8000
      - pathType: Prefix
        path: /api/v1/movies
        backend:
          service:
            name: movie-service
            port: 
              number: 8000
